{% extends 'base.html' %}

{% block title %}Noticeboard{% endblock %}

{% block content %}
<section class="noticeboard-container">
    <div class="noticeboard-header">
        <h1>PostItNow Board</h1>
        <button id="create-notice-btn" class="btn btn-primary">Create Notice</button>
    </div>
    
    <div id="create-notice-form" class="notice-form hidden">
        <h2>Create a New Notice</h2>
        <form id="notice-form">
            <div class="form-group">
                <label for="notice-title">Title</label>
                <input type="text" id="notice-title" name="title" required>
            </div>
            <div class="form-group">
                <label for="notice-content">Content</label>
                <textarea id="notice-content" name="content" rows="4" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Post Notice</button>
                <button type="button" id="cancel-notice" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
    
    <div id="edit-notice-form" class="notice-form hidden">
        <h2>Edit Notice</h2>
        <form id="edit-form">
            <input type="hidden" id="edit-notice-id">
            <div class="form-group">
                <label for="edit-notice-title">Title</label>
                <input type="text" id="edit-notice-title" name="title" required>
            </div>
            <div class="form-group">
                <label for="edit-notice-content">Content</label>
                <textarea id="edit-notice-content" name="content" rows="4" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Notice</button>
                <button type="button" id="cancel-edit" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
    
    <div id="notices-container" class="notices-grid">
        <!-- Notices will be loaded here dynamically -->
        {% if notices|length == 0 %}
        <div class="empty-state">
            <p>No notices yet. Be the first to post one!</p>
        </div>
        {% endif %}
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
